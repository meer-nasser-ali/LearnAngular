<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="formSubmitted()" (reset)="resetForm()" novalidate>
        <div class="row">
            <div class="form-group row">
                <label class="col-m-1 col-form-label" for="fName">First Name</label>
                <div class="col-sm-8">
                    <input  class="form-control" type="text" id="fName" formControlName="firstName" />
                    <div class="form-control-feedback" 
                        *ngIf="signupForm.get('firstName').errors && signupForm.get('firstName').dirty && signupForm.get('firstName').errors.required">First name is mandatory</div>
                    
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="form-group row">
                <label class="col-form-label col-m-1"  for="lName">Last Name</label>
                <div class="col-sm-8">
                    <input  type="text" class="form-control" id="lName" formControlName="lastName"/>
                    <div class="form-control-feedback"
                        *ngIf="signupForm.get('lastName').errors && signupForm.get('lastName').dirty && signupForm.get('lastName').errors.required">Last name is mandatory</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group row">
                <label class="col-m-1 col-form-label" for="" >Email</label>
                <div class="col-sm-8">
                    <input  type="email" class="form-control" formControlName="email" /> 
                    <div class="form-control-feedback"
                        *ngIf="signupForm.get('email').errors && signupForm.get('email').dirty && signupForm.get('email').errors.required">Email is mandatory</div>
                    <div class="form-control-feedback"
                        *ngIf="signupForm.get('email').errors && signupForm.get('email').dirty && signupForm.get('email').errors.email">Email is incorrect</div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
        <code>{{ signupForm.value | json }}</code>
    </form>
</div>
