<div>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <strong>Welcome to Learning Angular App!</strong> Please login to continue.
        </div>
        <form #loginForm="ngForm" (ngSubmit)="validateForm(loginForm)" (reset)="resetForm()">
            <div class="form-group row">
                <label for="username" class="col-sm-1 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" id="username" placeholder="Enter username"
                            [(ngModel)]="loginDetails.userName" name="username" autofocus required #uname="ngModel"/>
                    <div *ngIf="uname.errors && (uname.dirty || uname.touched)">
                        <span [hidden]="!uname.errors.required">Username is mandatory</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input  type="password" class="form-control" id="password" placeholder="Enter Password"
                            [(ngModel)]="loginDetails.password" name="password" required minlength="8" #pwd="ngModel"/>
                    <div *ngIf="pwd.errors && (pwd.dirty || pwd.touched)">
                        <span [hidden]="!pwd.errors.required">Password is mandatory</span>
                        <span [hidden]="!pwd.errors.minlength">Password should be 8 characters long</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="rememberMe">
                    <input  type="checkbox" id="rememberMe"
                            [(ngModel)]="loginDetails.rememberMe" name="rememberMe" />
                    Remember Me
                </label>    
            </div>
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-default">Login</button>
            <button type="reset" [disabled]="loginForm.form.pristine" class="btn btn-error">Reset</button>
        </form>
    </div>
</div>
